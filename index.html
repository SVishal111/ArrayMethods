<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Array Functions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <header></header> -->

    <main>
        <section class="arrayContainer">
            <table>
                <thead>
                    <tr>
                        <th colspan="4"><input type="text" id="inputArea"></th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td><input type="button" value="Pop" id="pop" onclick="popFn()"></td>
                        <td><input type="button" value="Push" onclick="pushFn()"></td>
                        <td><input type="button" value="Delete" onclick="delFn()"></td>
                        <!-- <td><input type="button" value="Empty" onclick="emptyFn()"></td> -->
                        <td><input type="button" value="Slice" onclick="sliceFn()"></td>
                    </tr>

                    <tr>
                        <td><input type="button" value="Concat" onclick="concatFn()"></td>
                        <td><input type="button" value="Filter" onclick="filterFn()"></td>
                        <td><input type="button" value="Find" onclick="findFn()"></td>
                        <td><input type="button" value="Sort" onclick="sortFn()"></td>
                    </tr>

                    <tr>
                        <td><input type="button" value="Reverse" onclick="reverseFn()"></td>
                        <td><input type="button" value="Shift" onclick="shiftFn()"></td>
                        <td><input type="button" value="Unshift" onclick="unShiftFn()"></td>
                        <td><input type="button" value="Splice" onclick="spliceFn()"></td>
                    </tr>
                </tbody>

                <tfoot>
                    <tr>
                        <td colspan="4"><input type="text" id="resultArea" readonly></td>
                    </tr>
                </tfoot>
            </table>
        </section>
    </main>

    <!-- <footer></footer> -->


    <script src="script.js"></script>
</body>
</html>
